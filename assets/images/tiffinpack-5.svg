<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#FFF5EE" rx="10"/>
  
  <!-- Tiffin Box Container -->
  <rect x="30" y="30" width="140" height="140" fill="#FFE4C4" rx="5" stroke="#D2B48C" stroke-width="2"/>
  
  <!-- Divider -->
  <line x1="30" y1="100" x2="170" y2="100" stroke="#D2B48C" stroke-width="2"/>
  
  <!-- Top section: Kebab bites -->
  <circle cx="55" cy="55" r="10" fill="#8B4513"/>
  <circle cx="80" cy="50" r="10" fill="#8B4513"/>
  <circle cx="105" cy="55" r="10" fill="#8B4513"/>
  <circle cx="130" cy="50" r="10" fill="#8B4513"/>
  <circle cx="155" cy="55" r="10" fill="#8B4513"/>
  <text x="105" y="62" font-size="10" fill="#333" text-anchor="middle">🍖</text>
  
  <!-- Bottom section: Mini naan-->
  <rect x="45" y="115" width="25" height="18" fill="#D2B48C" stroke="#8B6914" stroke-width="1" rx="2"/>
  <rect x="85" y="115" width="25" height="18" fill="#D2B48C" stroke="#8B6914" stroke-width="1" rx="2"/>
  <text x="85" y="128" font-size="10" fill="#333" text-anchor="middle" dy="0.2em">🍞</text>
  
  <!-- Raita dip -->
  <ellipse cx="130" cy="130" rx="15" ry="12" fill="#FFFACD"/>
  <text x="130" y="132" font-size="10" fill="#333" text-anchor="middle" dy="0.2em">🥛</text>
  
  <!-- Orange slices -->
  <circle cx="160" cy="125" r="7" fill="#FF8C00"/>
  <circle cx="165" cy="135" r="7" fill="#FF8C00"/>
  
  <!-- Character indicator -->
  <circle cx="150" cy="150" r="8" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <text x="150" y="155" font-size="12" fill="#333" text-anchor="middle" dy="0.3em">🚂</text>
</svg>