<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#FFFACD" rx="10"/>
  
  <!-- Tiffin Box Container -->
  <rect x="30" y="30" width="140" height="140" fill="#FFFFE0" rx="5" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Divider -->
  <line x1="30" y1="100" x2="170" y2="100" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Top section: Paratha triangles -->
  <polygon points="55,45 75,60 35,60" fill="#D4A574" stroke="#8B6914" stroke-width="1"/>
  <polygon points="95,40 120,60 70,60" fill="#D4A574" stroke="#8B6914" stroke-width="1"/>
  <polygon points="135,45 155,60 115,60" fill="#D4A574" stroke="#8B6914" stroke-width="1"/>
  
  <!-- Bottom section: Egg bhurji and peanut chikki -->
  <circle cx="55" cy="120" r="12" fill="#FFD700"/>
  <circle cx="75" cy="130" r="12" fill="#FFD700"/>
  <text x="65" y="128" font-size="10" fill="#FF8C00" text-anchor="middle" dy="0.2em">🥚</text>
  
  <!-- Peanut chikki -->
  <rect x="100" y="118" width="18" height="15" fill="#D2A679" stroke="#8B6914" stroke-width="1" rx="2"/>
  <text x="109" y="128" font-size="9" fill="#333" text-anchor="middle" dy="0.2em">🌰</text>
  
  <!-- Banana -->
  <path d="M 140 115 Q 150 120 145 135" stroke="#FFD700" stroke-width="8" fill="none" stroke-linecap="round"/>
  <text x="145" y="128" font-size="10" fill="#333" text-anchor="middle" dy="0.2em">🍌</text>
  
  <!-- Character indicator -->
  <circle cx="150" cy="150" r="8" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <text x="150" y="155" font-size="12" fill="#333" text-anchor="middle" dy="0.3em">🧠</text>
</svg>